<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flickr</title>
    <link rel='stylesheet' href='css/bootstrap.min.css' type='text/css' media='all'>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/handlebars.js"></script>
     </head>
<body>
  <div class="container">
   <div class="header">
             <h1>Photos Flickr</h1>  
   </div> 
   <div class="updates">
  </div>
  <script id="template" type="text/x-handlebars-template">
						{{#each photos.photo}}
                               <img src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}.jpg" class="img-rounded logo">
						{{/each}}
			 </script>
</div> 
</body>
</html>
